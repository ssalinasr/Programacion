<html>
	<head>
		<title>Hola mundo HTML</title>
		<link href="diseno.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">

			function leerGET(){ 
				//obtiene la cadena de variables y valores es decir url despues del ?
				var cadGET = location.search.substr(1,location.search.length); 
				//rompe la cadena para separar pares variable=valor
				var arrGET = cadGET.split("&"); 
				var asocGET = new Array(); 
				var variable = ""; 
				var valor = ""; 
				//llena el arreglo asociativo
				for(i=0;i<arrGET.length;i++){ 
					var aux = arrGET[i].split("="); 
					variable = aux[0]; 
					valor = aux[1]; 
					asocGET[variable] = valor; 
				} 
				return asocGET; 
			} 

			function escribir(){
				var paresVarValor = leerGET(); 
				document.getElementById("div_nombre").innerHTML=paresVarValor["nombre"];
				document.getElementById("div_apellido").innerHTML=paresVarValor["apellido"];
			}
		</script>
	</head>
	<body onLoad="escribir()">
		
		<table>
			<tr>
				<td>Nombre</td>
				<td><div id="div_nombre">&nbsp;</div></td>
			</tr>
			<tr>
				<td>Apellido</td>
				<td><div id="div_apellido">&nbsp;</div></td>
			</tr>
			<tr>
				<td colspan="2"><a href="index.html">Regresar</a></td>
			</tr>
		</table>
		
	</body>
</html>
